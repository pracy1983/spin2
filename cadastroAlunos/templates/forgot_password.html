<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Academia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --netflix-black: #141414;
            --netflix-red: #E50914;
            --netflix-dark-red: #B81D24;
            --netflix-gray: #808080;
            --netflix-light-gray: #E5E5E5;
            --netflix-hover: #2F2F2F;
        }

        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: var(--netflix-black);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo-container {
            padding: 2rem;
            text-align: center;
        }

        .logo-container img {
            max-height: 80px;
        }

        .forgot-password-container {
            max-width: 450px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-control {
            background-color: #333;
            border: none;
            color: white;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            background-color: #454545;
            color: white;
            box-shadow: none;
            border-color: var(--netflix-red);
        }

        .btn-primary {
            background-color: var(--netflix-red);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--netflix-dark-red);
        }

        .back-to-login {
            color: var(--netflix-gray);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login:hover {
            color: white;
        }

        .alert {
            margin-bottom: 1rem;
        }

        .instructions {
            color: var(--netflix-gray);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>

    <div class="forgot-password-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="instructions">
            Digite seu email para receber as instruções de recuperação de senha.
        </div>

        <form method="POST" action="{{ url_for('auth.forgot_password') }}">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar instruções</button>
            <a href="{{ url_for('auth.login') }}" class="back-to-login">Voltar para o login</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
